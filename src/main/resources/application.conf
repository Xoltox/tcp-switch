akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}

switch {
  name = "senzswitch"
  port = ${?SWITCH_NAME}
  port = 9090
  port = ${?SWITCH_PORT}
}

db {
  cassandra {
    host = "10.4.1.21"
    host = ${?CASSANDRA_HOST}
    port = 9042
    port = ${?CASSANDRA_PORT}
  }
}

keys {
  dir = ".keys"
  public-key-location = ".keys/id_rsa.pub"
  private-key-location = ".keys/id_rsa"
}
