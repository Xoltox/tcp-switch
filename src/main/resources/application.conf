akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  io {
    tcp {
      direct-buffer-size = 256 KiB
      direct-buffer-pool-limit = 1000
    }
  }
}

switch {
  // [DEV, PROD]
  mode = "DEV"#
  mode = ${?SWITCH_MODE}
  name = "senzswitch"
  port = ${?SWITCH_NAME}
  port = 7070
  port = ${?SWITCH_PORT}
}

db {
  mongo {
    host = "dev.localhost"
    host = ${?MONGO_HOST}
    port = 27017
    port = ${?MONGO_PORT}
    db-name = "senz"
    db-name = ${?DB_NAME}
    coll-name = "senzies"
    coll-name = ${?COLL_NAME}
  }
}

keys {
  dir = ".keys"
  public-key-location = ".keys/id_rsa.pub"
  private-key-location = ".keys/id_rsa"
}
