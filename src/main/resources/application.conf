akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  io {
    tcp {
      direct-buffer-size = 2048 KiB
      max-received-message-size = unlimited
    }
  }
}

switch {
  name = "senzswitch"
  port = ${?SWITCH_NAME}
  port = 7070
  port = ${?SWITCH_PORT}
}

db {
  mongo {
    host = "dev.localhost"
    host = ${?MONGO_HOST}
    port = 27017
    port = ${?MONGO_PORT}
    db-name = "senz"
    db-name = ${?DB_NAME}
  }
}

keys {
  dir = ".keys"
  public-key-location = ".keys/id_rsa.pub"
  private-key-location = ".keys/id_rsa"
}
